<!-- class -->
<!-- class 属性规定元素的类名（classname）。 -->
<!-- class 属性的值既可以是现有的类名，也可以是用空格分隔的多个类名。 -->
<!-- 一个元素可以有多个类名。 -->
<!-- 注意：请勿在属性值周围添加引号。引号是可选的，但是我们推荐使用双引号。 -->
<!-- 语法 -->
<!-- <element class="classname"> -->
<!-- id -->
<!-- id 属性规定元素的唯一 id。 -->
<!-- id 在 HTML 文档中必须是唯一的。 -->
<!-- id 属性可用于指定 CSS 样式表中的一个特定元素。 -->
<!-- 以 # 来指定 id  -->
<!-- 语法 -->
<!-- <element id="idname"> -->
<!-- style -->
<!-- style 属性规定元素的行内样式（inline style）。 -->
<!-- style 属性的值必须是 CSS 声明的一个或多个属性/值对。 -->
<!-- 注意：请勿在属性值周围添加引号。引号是可选的，但是我们推荐使用双引号。 -->
<!-- 语法 -->
<!-- <element style="property:value;"> -->
<!-- title -->
<!-- title 属性规定有关元素的额外信息。 -->
<!-- 这些信息通常会在鼠标移到元素上时显示一段工具提示文本（tooltip text）。 -->
<!-- 语法 -->
<!-- <element title="text"> -->
