<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>菜鸟教程(runoob.com)</title>
    </head>
    <body>
        <!-- <br> 标签在 HTML 页面中创建折行 -->
        <b>加粗文本</b><br><br>  
        <i>斜体文本</i><br><br>
        <code>电脑自动输出</code><br><br>
        这是 <sub> 下标</sub> 和 <sup> 上标</sup>

        <!-- 预格式化文本（Preformatted Text） -->
        <p>在 HTML 中，通常会删除多余的空格和空行。在需要显示多个空格时，浏览器会忽略多个空格只显示一个空格
            。如需在 HTML 中增加空格的数量，您需要使用 &nbsp; 字符实体。
        </p>
        <pre>
            此例演示如何使用 pre 标签
            对空行和    空格
            进行控制
        </pre>
                
    </body>
</html>
